<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Firebase</title>
    <link href="/Firebase/firebase.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <a class="A1" href="/index.html">Menu</a>
    <div class="flex-container-row">
        <div>
            <h2>CHAT UTILIZANDO FIREBASE</h2> 
        </div>
        <img id="imagenLogo" width="150" src="https://umg.edu.gt/assets/umg.png">    
    </div>
    <div class="flex-container-row">
        <div>
            <p>Estás conectado como:</p>
        </div>
        <div id="usuarioConectado"><b>No conectado</b></div>
    </div>
    <div class="flex-container-row">
        <button class="botonIniciar" id="botonIniciar">Iniciar Sesión</button>
        <br>
        <button class="botonCerrar" id="botonCerrar" style="display:none">Cerrar Sesión</button>
        <br>
    </div>
    <div class="flex-container-row">
        <div id="MensajesChat">
            Aquí deben aparecer los mensajes
        </div>
    </div>
    <div class="flex-container-row">
        <input type="text" id="textoMensajes" placeholder="Escribe tu mensaje y presiona enter">
    </div>
    <script src="/Firebase/firebase.js" type="module"></script>
</body>
</html>
